<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="flex">
      <div
        class="image-container image-container--world image-container--expand"
      >
        <div class="image-container--title-wrapper">
          <p class="image-container__title image-container__title--visible">
            Explore The World
          </p>
        </div>
      </div>
      <div class="image-container image-container--forest">
        <div class="image-container--title-wrapper">
          <p class="image-container__title">Wild Forest</p>
        </div>
      </div>
      <div class="image-container image-container--beach">
        <div class="image-container--title-wrapper">
          <p class="image-container__title">Sunny Beach</p>
        </div>
      </div>
      <div class="image-container image-container--winter">
        <div class="image-container--title-wrapper">
          <p class="image-container__title">City on Winter</p>
        </div>
      </div>
      <div class="image-container image-container--clouds">
        <div class="image-container--title-wrapper">
          <p class="image-container__title">Mountains - Clouds</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
